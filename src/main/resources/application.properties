spring.application.name=market-place-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL specific settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.jhu.enterprise=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=onlyUsedForLocalDevelopmentN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
jwt.expiration=172800000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/seed
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.validate-migration-naming=true
